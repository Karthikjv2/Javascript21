<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="studentmarks.css">
    <title>Document</title>
</head>
<body>
    <div class="Marks">
        <h1>Student Marks Calculation</h1>
        <label>Name : </label>
        <input type="text" placeholder="Enter name" id="name"><br>
        <label> Reg No :  </label>
          <input type="number" placeholder="Enter Student Reg No" id="id"><br>
          <label>Address :</label>
          <textarea row="3" cols="20">Enter Address</textarea><br>
          <label>Mark 1 :</label>
          <input type="number" placeholder=" Enter mark" id="mark1"><br>
          <label>Mark 2 :</label>
          <input type="number" placeholder="Enter mark" id="mark2"><br>
          <label>Mark 3 :</label>
          <input type="number" placeholder="Enter mark" id="mark3"><br>
          <label>Mark 4 :</label>
          <input type="number" placeholder="Enter mark" id="mark4"><br>
          <label>Mark 5 :</label>
          <input type="numberr" placeholder="Enter mark" id="mark5"><br>
    
          <button id="Add">Total</button>
          <input type="number" readonly id="result"><br>
          <button id="Average">Percentage</button>
          <input type="number" readonly id="average">
          
          
          </div>
          <script type="text/javascript">

            var n1=document.getElementById("mark1");
            var n2=document.getElementById("mark2");
            var n3=document.getElementById("mark3");
            var n4=document.getElementById("mark4");
            var n5=document.getElementById("mark5");
            var res=document.getElementById("result");
            var percentage=document.getElementById("Percentage");
            
            document.getElementById("Add").addEventListener
            ("click",function(){
               res.value=parseInt(n1.value)+parseInt(n2.value)+parseInt(n3.value)+parseInt(n4.value)+parseInt(n5.value);
            });
            document.getElementById("Average").addEventListener
            ("click",function(){
               percentage.value=parseInt(res.value)*100/500.0;
            });
        </script>    
   </body>
  </html>
